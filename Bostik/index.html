<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bostik</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|PT+Sans|PT+Sans+Caption&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header" id="header">
		<div class="container">
			<div class="header-top">
				<div class="header-top-logo">
					<img src="img/logo.png" alt="logo">
				</div>
				<div class="header-top-content">
					<div class="header-top-content__block">
						<div class="header-top-content__block-information">
							<div class="header-top-content__block-information__title">
								для покупателей
							</div>
							<p class="header-top-content__block-information__text">
								онформация об опалте
								и доставке товара
							</p>
						</div>
						<div class="header-top-content__block-triangle"></div>
					</div>
					<div class="header-top-content__block content__block2">
						<div class="header-top-content__block-information">
							<div class="header-top-content__block-information__title">
								информация о компании
							</div>
							<p class="header-top-content__block-information__text">
								подробная инофрмация
								о контактых
							</p>
						</div>
						<div class="header-top-content__block-triangle"></div>
					</div>
					<div class="header-top-content__block content__block3">
						<div class="header-top-content__block-information">
							<div class="header-top-content__block-information__title">
								8 (956) 594-54-56
							</div>
							<p class="header-top-content__block-information__text">
								заказать обратный звоной
							</p>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<div class="line"></div>


		<div class="header-main">
			<div class="header-main-content">
				<h1 class="header-main-content__title">
					инновационный 
					<span class="content__title-span">подход к технологиям 
					производства</span>
				</h1>
				<p class="header-main-content__subtitle">строительных материалов</p>
				<div class="header-main-content__buttons">
					<button class="button-item">узнать о компани
						<span class="buttons-item__span">
							<img src="img/arow.png" alt="arrow">
						</span>
					</button>
					<button class="button-item">перейти в каталог
						<span class="buttons-item__span">
							<img src="img/arow.png" alt="arrow">
						</span>
					</button>
				</div>
			</div>
		</div>
		<div class="line"></div>
		<div class="header-bottom">
			<div class="container">
				
			</div>
		</div>
	</header>


	<script src="js/main.js"></script>
</body>
</html>
