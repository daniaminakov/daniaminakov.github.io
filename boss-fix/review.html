<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Vidos</title>
    <!-- Fonts -->
    <link rel="preload" href="fonts/Oswald/Oswald-Medium/Oswald-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Oswald/Oswald-DemiBold/Oswald-DemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Oswald/Oswald-Bold/Oswald-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Futura PT/FuturaPT-Book/FuturaPT-Book.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Futura PT/FuturaPT-Medium/FuturaPT-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Futura PT/FuturaPT-Demi/FuturaPT-Demi.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Futura PT/FuturaPT-Bold/FuturaPT-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="css/aos.css" media="all">
    <!-- Slick -->
    <link rel="preload" href="css/slick.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/slick.min.css" media="all"></noscript>
    <!-- Slick-theme -->
    <link rel="preload" href="css/slick-theme.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/slick-theme.min.css" media="all"></noscript>
    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css" media="all">
    <!-- Responsive style -->
    <link rel="stylesheet" href="css/responsive.css" media="all">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>

    </style>
</head>

<body>
    <div class="modal modal-review is-visible">
        <div class="modal-overlay"></div>
        <div class="modal-wrapper">
            <a href="index.html" class="modal-close"><img src="images/modal-close.svg" alt="Close"></a>
            <div class="review is-visible">
                <p class="review-title response-title">Написати відгук</p>
                <form method="post" class="review-form">
                    <div class="review-box">
                        <div class="image-input">
                            <input type="file" accept="image/*" id="image_input">
                            <label for="image_input" class="image-button">
                                <img src="images/user-avatar.svg" alt="User" class="review-img">
                            </label>
                            <img src="" class="image-preview">
                            <span class="change-image">Видалити зображення</span>
                        </div>
                        <textarea name="text" placeholder="Текст відгуку" class="review-textarea" required></textarea>
                    </div>
                    <input type="submit" value="Надіслати" class="inp-submit">
                </form>
            </div>
            <div class="review-thanks">
                <img src="images/thanks-review.svg" alt="Thanks">
                <div class="review-thanks__content">
                    <p class="review-thanks__title response-title">Дякуємо!</p>
                    <p class="review-thanks__text response-text">Ваш відгук з'явиться на сайті у найближчий час</p>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery cnd -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous " defer></script>
    <!-- Slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js " defer></script>
    <!-- AOS -->
    <script src="js/aos.js " defer></script>
    <!-- LazyLoad -->
    <script src="js/jquery.lazy.min.js " defer></script>
    <!-- Main script -->
    <script src="js/main.js " defer></script>
</body>

</html>
